require: rubocop-rails
AllCops:
  NewCops: enable
  Exclude:
    - "db/migrate/**/*"
    - "bin/*"
    - "node_modules/**/*"
    - "vendor/**/*"
    - "db/seed.rb"
    - "db/schema.rb"
    - "config/**/*"
    - "app/services/historic_events_service.rb"

Rails/ThreeStateBooleanColumn:
  Exclude:
    - "db/schema.rb"
Layout/LineLength:
  Max: 220
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "db/schema.rb"
Style/Documentation:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false